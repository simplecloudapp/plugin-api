name: Create Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ShadowJars and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Get Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Get version after setting COMMIT_HASH
      - name: Get Project Version
        id: project_version
        run: |
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
        env:
          COMMIT_HASH: ${{ env.COMMIT_HASH }}

      - name: Publish to SimpleCloud Repository
        run: ./gradlew publishMavenJavaPublicationToSimplecloudRepository
        env:
          COMMIT_HASH: ${{ env.COMMIT_HASH }}
          SIMPLECLOUD_USERNAME: ${{ secrets.SIMPLECLOUD_USERNAME }}
          SIMPLECLOUD_PASSWORD: ${{ secrets.SIMPLECLOUD_PASSWORD }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.PROJECT_VERSION }}
          release_name: v${{ env.PROJECT_VERSION }}
          draft: false
          prerelease: true
          commitish: develop
          body: |
            This release contains dev builds for all Gradle modules.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
